        <script> 
            $(document).ready(function(){
                var data = localStorage.getItem("object_name");
                var value1 = JSON.parse(data).Id;
                localStorage.clear(); //clean the localstorage

                var baseUrl = "https://mu.admissiondesk.org/uiserver";
                $.ajax({
                    type: 'GET',
                    url: baseUrl + "/getBlogsData",
                    data: {
                        id: value1,
                    },
                    global: false,
                    success: function (result) {
                        var blogHtml = '';
                        var blogs = result.data;
                        document.getElementById("myText").innerHTML = blogs.title;
                        document.getElementById("onedatablog").innerHTML = blogs.description;
                        if(blogs.cover_image){
                            blogHtml += '<div class="header_v1"><div class="banner row" id="banner"><div class="img_cover"><img class="Lazy" src="'+baseUrl+'/'+blogs.cover_image+'" alt="image01"></div></div></div>';
                            var div = document.getElementById('headerCover');
                            div.innerHTML += blogHtml;
                        }
                    },
                    error: function (error) {
                        if (error.status == 0 && error.statusText == "timeout") {
                            var div = document.getElementById('onedatablog');
                            div.innerHTML += "No Blogs Found";
                        } else {
                            var div = document.getElementById('onedatablog');
                            div.innerHTML += "No Blogs Found";
                        }
                    },
                });
            })
        </script>
