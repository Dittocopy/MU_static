    <script>
        $.ajax({
            url: 'https://mu.admissiondesk.org:5000/api/faq/view',
            type: "GET",
            data: {},
            dataType: "json",
            cache: false,
            success: function (data) {
                var faqs = document.querySelector('.panel-group');
                $.each(data, function (i, val) {
                    // console.log("data =>" + JSON.stringify(data));
                    // console.log("ID ==" + val.id)
                    faqs.innerHTML +=
                        `<div class="panel panel-default">
           <div class="panel-heading" role="tab" id="heading"` +
                        val.id +
                        `>
                <h4 class="panel-title">
                   <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse` +
                        val.id + `" aria-expanded="true" aria-controls="collapse` + val.id +
                        `" class="collapsed">
                         ` + val.Questions +
                        `
                     </a>
                 </h4>
             </div>
             <div id="collapse` +
                        val.id +
                        `" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading` +
                        val.id +
                        `">
                <div class="panel-body">
                     <p>` +
                        val.Answers +
                        `</p>
               </div>
             </div>
         </div>`;
                });

                $(faqs).appendTo("section");
            }

        });
    </script>
