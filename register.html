		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<img src="https://admissiondesk.org/front_assets/img/admissionDeskLogo.png" height="50px">
					
					<h1 style="text-align: center;" >Registration Form</h1>

					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="https://mu.admissiondesk.org"><span>Back</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="post" action="https://mu.admissiondesk.org/register_new">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Full/given name ( fullname as on marksheet with first name, father's name and last name ) </label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Enter fullname"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Enter Father Name</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Enter Father Name"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Enter Surname </label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="Enter Surname"  required/>
						</li>
						<li>
							<!-- <label class="fs-field-label fs-anim-upper">Select Category</label>
							<select class="fs-anim-lower" id="q4"  name="q4" >
								<option value="" disabled selected>Category</option>
								<option value="Foreign National" >Foreign National</option>
								<option value="PIO" >Person Of Indian Origin (PIO)</option>
								<option value="OCI" >Overseas Citizenship of India (OCI) </option>
								<option value="NRI of Gulf" >Children of Indians working in Gulf </option>
								<option value="NRI of SEAsia" >Children of Indians working in South East Asia </option>
							</select> -->
							<div class="row fs-anim-lower" >

								<select required

									name="q4"
									sth-select
									sth-select-title="Select Category"
									sth-select-placeholder="No selected Country"
									sth-select-autosize="false"
									sth-select-filter="false"
									sth-select-filter-placeholder="Type category here">
									<option value="Foreign National" >Foreign National</option>
									<option value="PIO" >Person Of Indian Origin (PIO)</option>
									<option value="OCI" >Overseas Citizenship of India (OCI) </option>
									<option value="NRI of Gulf" >Children of Indians working in Gulf </option>
									<option value="NRI of SEAsia" >Children of Indians working in South East Asia </option>
								</select>
							</div>
						</li>
						<li>
							<div class="row fs-anim-lower" >

									sth-select-autosize="false"
									sth-select-filter="false"
									sth-select-filter-placeholder="Type gender here">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
								</select>
							</div>	
						</li>
						<li>
							<div class="row fs-anim-lower" >

										data-i18nnofilter="No selection" data-i18nfilter="Filter" data-onchangecallback="onChangeCallback" data-showspecial="true">
								</div> -->
									<select 
										id="q5"  
										name="q5"
										sth-select
										sth-select-title="Select Country"
										sth-select-placeholder="No selected Country"
										sth-select-autosize="false"
										sth-select-filter="true"
										sth-select-filter-placeholder="Type country here">
										<option value="1">India</option>
										<option value="2">Nepal</option>
										<option value="3">Afghanistan</option>
										<option value="4">USA</option>
										<option value="5">Germany</option>
										<option value="6">France</option>
										<option value="7">Nigeria</option>
										<option value="8">China</option>
										<option value="9">South Sudan</option>
										<option value="10">Sri-lanka</option>
										<option value="11">Bhutan</option>
									</select>
								</div>	
						</li>
						<li>
							
							<!-- <select class="fs-anim-lower" id="q6"  name="q6">

							<div class="row fs-anim-lower" >

								<select 
									id="q6"  
									name="q6"
									sth-select
									sth-select-title="Select Country"

									sth-select-autosize="false"

									sth-select-filter-placeholder="Type country here">
									<option value="1">India</option>
									<option value="2">Nepal</option>
									<option value="3">Afghanistan</option>
									<option value="4">USA</option>
									<option value="5">Germany</option>
									<option value="6">France</option>
									<option value="7">Nigeria</option>
									<option value="8">China</option>
									<option value="9">South Sudan</option>
									<option value="10">Sri-lanka</option>
									<option value="11">Bhutan</option>
								</select>
							</div>
							<input class="fs-anim-lower" id="q7" name="q7" type="number" placeholder="Mobile number" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" id="q9" for="q9" >Date Of Birth</label>
							<input class="fs-anim-lower" id="q9" name="q9" type="date" placeholder="DOB" required/>
							<!-- <input class="fs-anim-lower" id="q9" name="q9" type="date" placeholder="DOB" required/>  fs-anim-lower -->

							<input class="fs-anim-lower" id="q10" name="q10" type="email" placeholder="dean@road.us" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" id="q11" for="q11" data-info="Your password will be safe with us..."> Please enter password?</label>
							<input class="fs-anim-lower" id="q11" name="q11" type="password" placeholder="Enter password" required/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="Submit">Submit</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			$('#myform').on('focus', '#mobile_number', function (e) {
				$(this).on('mousewheel.disableScroll', function (e) {
				e.preventDefault()

				$(this).off('mousewheel.disableScroll')

		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
